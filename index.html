<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU=" crossorigin="anonymous">
    <style>
        .splide__slide img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <section id="image-carousel" class="splide" aria-label="Beautiful Images">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide">
                      <img src="slider 1.PNG" alt="">
                  </li>
                  <li class="splide__slide">
                      <img src="slider 2.PNG" alt="">
                  </li>
                  <li class="splide__slide">
                      <img src="slider 3.PNG" alt="">
                  </li>
                  <li class="splide__slide">
                    <img src="slider 4.PNG" alt="">
                  </li>
                  <li class="splide__slide">
                    <img src="slider 5.PNG" alt="">
                  </li>
              </ul>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.4.1/dist/js/splide-extension-auto-scroll.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw=" crossorigin="anonymous"></script>
      
      <script>
          document.addEventListener('DOMContentLoaded', function () {
              new Splide('#image-carousel', {
                  type       : 'loop',
                  perPage    : 1,
                  autoplay   : true,
                  interval   : 5000, // Change interval in milliseconds
                  pauseOnHover: false,
                  autoScroll : {
                      speed: 0.5, // Set the scroll speed
                  },
              }).mount(window.splide.Extensions);
          });
      </script>
</body>
</html>
